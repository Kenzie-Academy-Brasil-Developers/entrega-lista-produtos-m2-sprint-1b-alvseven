<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo-title">Shop now</h1>
        </div>
        <div id="filters" class="filterContainer">
            <div id="buttons">
                <button id="all" class="btn-all">Todos Produtos</button>
                <button id="hortifruti" class="button">Hortifruti</button>
                <button id="panificadora" class="button">Panificadora</button>
                <button id="laticinios" class="button">Laticínios</button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar por produto, categoria, ou preço" id="search" class="search-input">
                <button id="search-button" class="search-button"><img class="search-icon" src="./src/img/lupa.search.png" alt="button for search"></button>
            </div> 
        </div>
        <div class="price-container">
             <span class="info">!</span>
             <p class="price-title">Valor total dos produtos da seção selecionada</p>
             <span class="price"></span>
        </div> 
    </header>
     <main>
         <div class="products-div">
            <ul class="products-list">
            </ul>
         </div>   
     </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
